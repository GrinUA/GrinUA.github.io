<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="canonical" href="https://www.calculatestuff.com/miscellaneous/tip-calculator">
    <link rel="stylesheet" media="all"
          href="https://static.calculatestuff.com/assets/application-656c6378853418ae09709c52ac4fc310937b7c2ccae37daeb05b53a8b719b5cc.css">
    <script defer src="./render.js"></script>
    <script defer src="./calculator.js"></script>
    <script defer src="./main.js"></script>
    <title>Tip Calculator</title>
</head>
<body>
<div class="container">
    <div role="main">
        <div class="clearfix">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Tip Calculator</h1>
                    <div class="row">
                        <div class="col-sm-12 col-md-10">
                            <form onsubmit="return false" id="calculator"
                                  class="form-horizontal grey-box darker clearfix" method="post">
                                <div class="form-group">
                                    <label for="bill_amount" class="col-xs-12 col-sm-3 control-label">
                                        Bill Amount</label>
                                    <div class="input-group col-xs-12 col-sm-9">
                                        <span class="input-group-addon">$</span>
                                        <input type="number" id="bill_amount" value="100.00"
                                               class="form-control" min="0" step="0.01">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="tip" class="col-xs-12 col-sm-3 control-label">Tip</label>
                                    <div class="input-group col-xs-12 col-sm-9">
                                        <input type="number" id="tip" value="15"
                                               class="form-control" min="0">
                                        <span class="input-group-addon">%</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="split_bill" class="col-xs-12 col-sm-3 control-label">Split Bill</label>
                                    <div class="col-xs-12 col-sm-9">
                                        <div class="form-group">
                                            <div class="col-xs-2">
                                                <div class="checkbox">
                                                    <input type="checkbox" id="split_bill" value="0">
                                                </div>
                                            </div>
                                            <div class="col-xs-10">
                                                <div class="form-group" id="split_between_row" style="display: none;">
                                                    <label for="split_between"
                                                           class="col-xs-4 control-label">Between</label>
                                                    <div class="col-xs-8">
                                                        <input type="number" id="split_between"
                                                               value="1" class="form-control" step="1" min="0">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <input type="submit" name="submit" class="btn btn-primary pull-right">
                                    </div>
                                </div>
                            </form>
                            <div class="grey-box" id="results" style="display: none">
                                <div class="row">
                                    <div class="col-xs-8 col-sm-6 col-md-4">
                                        <strong>Tip Amount</strong>
                                    </div>
                                    <div id="tip_result" class="col-xs-4 col-sm-6 col-md-8">
                                        0
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-8 col-sm-6 col-md-4">
                                        <strong>Total Price</strong>
                                    </div>
                                    <div id="price_result" class="col-xs-4 col-sm-6 col-md-8">
                                        0
                                    </div>
                                </div>
                                <div id="split_between_result" style="display: none">
                                    <h4 class="bottom-border"></h4>
                                    <h4>Per Person</h4>
                                    <div class="row">
                                        <div class="col-xs-8 col-sm-6 col-md-4">
                                            <strong>Tip Amount</strong>
                                        </div>
                                        <div id="tip_result_per_person" class="col-xs-4 col-sm-6 col-md-8">
                                            0
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-8 col-sm-6 col-md-4">
                                            <strong>Total Price</strong>
                                        </div>
                                        <div id="price_result_per_person" class="col-xs-4 col-sm-6 col-md-8">
                                            0
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
